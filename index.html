<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasik Plus ERP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Klasik Plus ERP</h1>
  <h2>Login</h2>
  <form onsubmit="redirectToHome(event)">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button type="submit">Submit</button>
  </form>

  <script>
    // Inventory data
    const inventoryData = [
      { id: 1, name: "Apples", category: "Fruit", quantity: 120, price: 2.5, location: "A", threshold: 50 },
      { id: 2, name: "Carrots", category: "Vegetables", quantity: 200, price: 1.2, location: "B", threshold: 80 },
      { id: 3, name: "Bananas", category: "Fruit", quantity: 150, price: 1.8, location: "A", threshold: 60 },
      { id: 4, name: "Tomatoes", category: "Vegetables", quantity: 90, price: 2.0, location: "C", threshold: 40 },
      { id: 5, name: "Lettuce", category: "Vegetables", quantity: 70, price: 1.5, location: "B", threshold: 30 }
    ];


    function redirectToHome(event) {
      event.preventDefault();

      // Save inventory data to local storage
      localStorage.setItem('inventory', JSON.stringify(inventoryData));

      // Redirect to home page
      window.location.href = "home.html";
    }
  </script>
</body>

</html>
